<div class="feed-toggle" style="height: auto">
  <ul class="nav nav-pills outline-active">
    <li class="nav-item">
      <button
        class="nav-link"
        [ngClass]="{ active: listConfig.type === 'feed' }"
        (click)="setListTo('feed')"
      >
        Your Feed
      </button>
    </li>
    <li class="nav-item">
      <button
        class="nav-link"
        [ngClass]="{
          active: listConfig.type === 'all' && !listConfig.filters
        }"
        (click)="setListTo('all')"
      >
        Global Feed
      </button>
    </li>
    <li class="nav-item" [hidden]="!listConfig.filters">
      <button class="nav-link active">
        <i class="ion-pound"></i> {{ listConfig.filters }}
      </button>
    </li>
  </ul>
</div>
<app-article-list></app-article-list>
